<div
	class="flex flex-col p-4 gap-2 w-full rounded-xl border border-dashed border-white border-opacity-50 bg-no-repeat bg-[top_center] bg-cover"
	[ngClass]="getClass()"
>
	<h2 class="max-w-[66%] text-[16px] leading-[140%] font-bold">
		{{ cardData.title }}
	</h2>
	<p class="max-w-[96%] text-[14px] leading-[20px] opacity-70">
		{{ cardData.description }}
	</p>
	<app-base-button fontSize="sm"> Добавить криптовалюту </app-base-button>
</div>
