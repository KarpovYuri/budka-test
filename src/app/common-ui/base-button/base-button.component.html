<button
	[ngClass]="disabled ? 'bg-disable' : 'bg-blue'"
	class="px-6 py-3 rounded-xl bg-blue text-white transition-all"
	[disabled]="disabled"
>
	<div
		[ngClass]="disabled ? 'opacity-50' : 'opacity-100'"
		class="text-[17x] leading-[24px] font-bold"
	>
		<ng-content></ng-content>
	</div>
</button>
